  utter_recommend_postpartum_exercise:
  - text: "After giving birth, start with gentle exercises like walking and pelvic floor exercises. Gradually increase intensity as you feel more comfortable and consult your healthcare provider for personalized advice."

  utter_recommend_exercise_for_energy:
  - text: "Regular physical activity can help boost your energy levels during pregnancy. Try light activities like walking or swimming to keep your energy up without overexerting yourself."

  utter_recommend_exercise_for_mood:
  - text: "Exercise is a great way to improve your mood during pregnancy! Activities like yoga and walking can help reduce stress and anxiety, making you feel more relaxed and happy."

  utter_recommend_stretching_exercises:
  - text: "Stretching can help alleviate tension and improve flexibility. Consider gentle stretches or prenatal yoga to keep your muscles relaxed and comfortable during pregnancy."

  utter_recommend_low_impact_exercises:
  - text: "Low-impact exercises such as swimming, cycling, and walking are great options during pregnancy. They reduce the risk of injury while keeping you active and healthy."

  utter_recommend_exercise_for_back_pain:
  - text: "If you're experiencing back pain during pregnancy, consider exercises like pelvic tilts, cat-cow stretches, and gentle yoga. Always consult your healthcare provider for personalized recommendations."


  utter_manage_pregnancy_stress:
  - text: "Here are some tips for managing stress during pregnancy:
- Take deep breaths or try prenatal yoga to relax.
- Talk to your doctor or a counselor—they can provide guidance specific to your situation.
- Remember, self-care is essential, whether it’s listening to music, taking a walk, or just having a quiet moment to yourself.
It’s okay to prioritize your well-being."

  utter_decision_support:
  - text: "Deciding whether to continue with a pregnancy is deeply personal, and there’s no 'right' or 'wrong' choice.
It might help to talk to a counselor or a healthcare provider who can guide you through your options.

Take your time to process your feelings, and reach out to a support network that makes you feel safe and heard."

